<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value + "'s Gallery"
        }

        function setimage(){
            document.getElementById("profileimg").style.backgroundImage = "url(" + document.getElementById("image_url").value + ")"; // url(*link your image)
        }

    </script>
</head>

<body>
    <div class="content">
        <div class="flex-top">

                <div class="flex-item-1">

                    <div class="avatar" id="profileimg"></div>

                        <p>2</p>
                    </div>
                </div>
                <div>
                    <a href="https://google.com" class="on-hover">
                    <p style="font-weight: 700;" id="myusername">User Name, Gallery</p>
                </a>
                </div>
            </div>
            <div class="flex-item-2">
                <!-- input -->
                <div><label>Username</label><input type="text" style="margin-left: 5px;" id="username"><button style="margin-left: 5px; " onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" style="margin-left: 5px;" id="image_url"><button style="margin-left: 5px;" onclick="setimage()">set</button></div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item"  style="grid-column: span 2 / span 2;"><img src="never-gonna-give-you-up.gif" width="615px" height="300px"></div>
            <div class="gallery-item"><img src="NEVER.jpeg" width="300px" height="300px"></div>

            <div class="gallery-item"><img src="GIVE.jpeg" width="300px" height="300px"></div>
            <div class="gallery-item"><img src="YOU.jpeg" width="300px" height="300px"></div>
            <div class="gallery-item"><img src="UP.jpeg" width="300px" height="300px"></div>
            <div class="gallery-item"><img src="NEVER.jpeg" width="300px" height="300px"></div>
            <div class="gallery-item"><img src="GONNA.jpeg" width="300px" height="300px"></div>
            <div class="gallery-item"><img src="LET.jpeg" width="300px" height="300px"></div>
            <div class="gallery-item"><img src="YOU.jpeg" width="300px" height="300px"></div>
            <div class="gallery-item"><img src="DOWN.jpeg" width="300px" height="300px"></div>
            <div class="gallery-item"></div>
        </div>
    </div>
</body>

</html>
